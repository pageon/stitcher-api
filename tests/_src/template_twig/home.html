{% extends 'index.html' %}

{% block content %}
    {% set image = image('img/blue.jpg') %}
    <img src="{{ image.src }}" srcset="{{ image.srcset }}" alt="">

    {{ content }}

    {% for church in churches %}
        <li>
            {{ church.name }}
            {% if church.image %}
                <img src="{{ church.image.src }}" srcset="{{ church.image.srcset }}">
            {% endif %}
        </li>
    {% endfor %}
{% endblock %}
